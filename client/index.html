<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easton</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="../bower_components/bootswatch-dist/css/bootstrap.min.css">
</head>

<body>
    <div class='buttons'>
        <div class='app-title'>Easton: Arduino Player</div>
        <div class="exit pull-right"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
        <div class="maximize pull-right"><span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span></div>   
        <div class="minimize pull-right"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></div>

        <div class="info pull-right" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></div>
        <div class="back pull-left"><span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span></div>
    </div>
    <div class="parentContainer container-fluid"></div>
    <footer class='footer'>
        <div>Circuit Status: <span class='circuit-status'>DISCONNECTED</span></div>
    </footer>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Easton: Arduino Video Changer</h4>
                </div>
                <div class="modal-body">
                    Developed by: <a href="#" class='developer' data-url="https://github.com/wovalle">Willy Ovalle</a> <br />
                    Altogether with <a href="#" class='developer' data-url="https://www.facebook.com/mecaproject/">MECAPROJECT</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    window.$ = window.jQuery = require('../bower_components/jquery/dist/jquery.min.js')
    window.router = require('./js/router.js')(window.jQuery)
    </script>
    <script src="../bower_components/bootswatch-dist/js/bootstrap.min.js"></script>
    <script src="./js/index.js" type="text/javascript"></script>
    <script src="./js/events.js" type="text/javascript"></script>
    <script src="./js/settings.js" type="text/javascript"></script>
</body>

</html>
